<div class="container-fluid main-view">
  <div>
    <ul class="nav nav-tabs">
      <li ng-repeat="marshaller in $ctrl.marshallers"
        ng-class="{'active' : $index == $ctrl.selectedIndex}">
        <a data-toggle="tab" ng-click="$ctrl.marshaller(marshaller)">
          {{marshaller.split('/')[0] + ': ' + marshaller.split('/')[1]}}
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active">
        <div class="container-fluid">
          <div class="row tab-pane-header">
            <div class="col-md-6">
              <div class="btn-group">
                <button class="btn bootstrap-btn btn-small btn-transparent"
                  ng-class="{'active' : $ctrl.mode() == 'configuration' }"
                  ng-click="$ctrl.mode('configuration')">
                    <i class="icon-layers"></i>
                    <span class="btn-text">generated</span>
                </button>
                <button class="btn bootstrap-btn btn-small btn-transparent"
                  ng-class="{'active' : $ctrl.mode() == 'template' }"
                  ng-click="$ctrl.mode('template')">
                    <i class="icon-layers"></i>
                    <span class="btn-text">template</span>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="pull-right">
                <button class="btn bootstrap-btn btn-small btn-primary"
                  ng-if="$ctrl.mode() == 'template' && !$ctrl.inEdit"
                  ng-click="$ctrl.startEdit()">
                    <span class="btn-text">edit</span>
                </button>
                <button class="btn bootstrap-btn btn-small btn-primary"
                  ng-click="$ctrl.discardChanges()"
                  ng-if="$ctrl.mode() == 'template' && $ctrl.inEdit">
                    <span class="btn-text">cancel</span>
                </button>
                <button class="btn bootstrap-btn btn-small btn-success"
                  ng-click="$ctrl.update()"
                  ng-if="$ctrl.mode() == 'template' && $ctrl.inEdit && $ctrl.dirty()">
                    <span class="btn-text">save</span>
                </button>
              </div>
            </div>
          </div>
          <div class="row tab-editor">
            <div class="col-md-12">
              <div id="editor" ui-ace="$ctrl.editor"
                   ng-readonly="$ctrl.mode() != 'template' || ($ctrl.mode() == 'template' && !$ctrl.inEdit)"
                   ng-model="$ctrl.source"
                   ng-change="$ctrl.edited()"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
