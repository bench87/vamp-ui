<div class="container-fluid main-view stretch-height instances">
  <!--<div class="row section">
    <div class="col-md-12">
      {{ $ctrl.instanceName }}
    </div>

  </div>-->

  <div class="row">
    <div class="col-md-12">
      <uib-tabset active="0">
        <uib-tab index="0" heading="Output log">
          <div class="panel panel-default log-panel">
            <div class="panel-heading">
              <div class="panel-title">
                <div class="form-inline">
                </div>

              </div>
              <div class="pull-right">

                Follow log:&nbsp;
                <toggle ng-model="$ctrl.isFollowLog" style="vamp-toggle"
                  ng-change="$ctrl.toggleFollowOnOff()" onstyle="btn-success"
                  offstyle="btn-primary" size="btn-xs" ng-model="toggleValue"
                  ng-change="changed()"></toggle>
              </div>
            </div>
            <div class="panel-body">
              <pre class="container-log">
                {{$ctrl.stdout}}
              </pre>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Error log">
          <div class="panel panel-default log-panel">
            <div class="panel-heading">
              <div class="panel-title">
                <div class="form-inline">
                </div>

              </div>
              <div class="pull-right">

                Follow log:&nbsp;
                <toggle ng-model="$ctrl.isFollowLog" style="vamp-toggle"
                  ng-change="$ctrl.toggleFollowOnOff()" onstyle="btn-success"
                  offstyle="btn-primary" size="btn-xs" ng-model="toggleValue"
                  ng-change="changed()"></toggle>
              </div>
            </div>
            <div class="panel-body">
              <pre class="container-log">
                {{$ctrl.stderr}}
              </pre>
            </div>
        </uib-tab>
        <uib-tab ng-repeat="(portName, port) in $ctrl.instance.ports | orderByKeys" index="$index + 2" heading="{{portName}}">
          <div class="panel panel-default log-panel">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
              <iframe ng-src="{{$ctrl.host + ':' + port | trustUrl}}"></iframe>
            </div>
        </uib-tab>
      </uib-tabset>
      </div>
    </div>
  </div>
</div>
