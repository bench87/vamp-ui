<div class="modal-header">
    <h4 class="modal-title">EDIT SCALE</h4>
</div>
<form novalidate name="form" class="form-horizontal" ng-submit="$ctrl.save()">
    <div class="modal-body edit-scale">
        <div class="note">
            <span class="label">
                {{ $ctrl.deployment.name }} / {{ $ctrl.cluster.name }} / {{ $ctrl.service.breed.name }}
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error': form.cpu.$invalid}">
            <label for="cpu" class="col-sm-4 control-label">cpu</label>
            <div class="col-sm-8">
                <input id="cpu" placeholder="cpu" class="form-control" type="number"
                       min="0" ng-model="$ctrl.scale.cpu" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.memory.$invalid}">
            <label for="memory" class="col-sm-4 control-label">memory</label>
            <div class="col-sm-8">
                <input id="memory" placeholder="memory MB|GB" class="form-control" type="text"
                       ng-model="$ctrl.scale.memory" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': form.instances.$invalid}">
            <label for="instances" class="col-sm-4 control-label">instances</label>
            <div class="col-sm-8">
                <input id="instances" placeholder="instances" class="form-control" step="1" type="number"
                       min="0" ng-model="$ctrl.scale.instances" required>
            </div>
        </div>
        <div class="note">
            <span class="label" ng-if="$ctrl.note">NOTE: {{ $ctrl.note }}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-disabled="form.$invalid" type="submit">Save</button>
        <button class="btn btn-primary" type="button" ng-click="$ctrl.dismiss()">Cancel</button>
    </div>
</form>
