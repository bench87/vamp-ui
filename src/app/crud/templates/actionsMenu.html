<div>
  <ul class="menu-list">
    <li ng-repeat="action in $explorer.itemTypeConfig.actions"
      ng-class="{disabled: $explorer.readOnly}"
      ng-if="(action.active | interpolate:this)"
      ng-click="!$explorer.readOnly && $artifactCtrl[action.action]($event); close();">
      <a class="btn-link">
        {{ action.title }}
      </a>
    </li>
  </ul>
</div>
