<div>
  <ul class="menu-list">
    <li ng-repeat="action in $ctrl.artifactsMetadata.actions"
      ng-if="action.active ? (action.active | interpolate:this) : true"
      ng-click="$artifactCtrl[action.action]($event)">
      <a class="btn-link">
        {{ action.title }}
      </a>
    </li>
  </ul>
</div>
