<div class="artifact-revisions">
  <div class="revisions-title text-center">Revisions</div>
  <ul class="list-unstyled">
    <li ng-repeat="revision in $ctrl.revisions | orderBy: 'timestamp':true" class="revision clearfix" ng-class="{'active-revision' : $ctrl.activeRevision.id == revision.id}" ng-click="$ctrl.toggleRevisiton(revision)">
        <span class="pull-left" title="{{ revision.timestamp | date:'shortTime' }}">{{ revision.timestamp | date:'shortTime' }}</span>
        <span class="pull-right" title="{{ revision.timestamp | date:'mediumDate' }}">{{ revision.timestamp | date:'mediumDate' }}</span>
    </li>
  </ul>
</div>
