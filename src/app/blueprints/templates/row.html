<td class="clickable col-5" ng-click="$explorer.view(item)">
  {{ item.name }}
</td>
<td class="col-6">
  <span class="pull-right">
    <button class="btn btn-primary" ng-click="$artifactCtrl.deploy($event)">Deploy as</button>
    <button class="btn btn-primary" ng-if="!($artifactCtrl.mergeWith | isEmpty)" ng-click="$artifactCtrl.merge($event)">Merge to</button>
    <button class="btn btn-danger" ng-if="!($artifactCtrl.removeFrom | isEmpty)" ng-click="$artifactCtrl.remove($event)">Remove from</button>
  </span>
</td>
