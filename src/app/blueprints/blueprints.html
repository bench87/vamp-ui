<item-explorer items="$ctrl.blueprints"
  item-type-config="$ctrl.config"
  on-view="$ctrl.onView(item)" on-add="$ctrl.addForm()" on-delete="$ctrl.delete(item)" >
  <buttons>
    <button ng-if="!$ctrl.readOnly()" class="btn btn-primary" type="submit" ng-click="$ctrl.upload()">
        Docker Compose
    </button>
  </buttons>
  <buttons>
    <button ng-if="!$ctrl.readOnly()" class="btn btn-primary" type="submit" ng-click="$ctrl.add()">
        Advanced
    </button>
  </buttons>
</item-explorer>
<div class="loading-artifacts" ng-hide="artifactsLoaded">
  <div class="loader"></div>
</div>
