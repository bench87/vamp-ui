<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 header-content">
      <ui-breadcrumbs displayname-property="data.breadcrumb.title"
                template-url="app/common/templates/breadcrumb.html"
                include-state-data="true">
      </ui-breadcrumbs>
      <div class="info-button pull-right" uib-tooltip="Information" tooltip-placement="left-bottom">
          <i class="icon-info" aria-hidden="true"
             ng-click="$ctrl.toggleInfoPanel()"></i>
      </div>
      <div class="help-button pull-right" uib-tooltip="Help" tooltip-placement="left-bottom">
          <i class="icon-question" aria-hidden="true"
             ng-click="$ctrl.toggleHelpPanel()"></i>
      </div>
      <div class="config-button pull-right" uib-tooltip="Settings" tooltip-placement="left-bottom">
        <i class="icon-settings" aria-hidden="true"
           ng-click="$ctrl.toggleConfigPanel()"></i>
      </div>
    </div>
  </div>
</div>
