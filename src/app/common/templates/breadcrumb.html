<ol class="breadcrumb">
  <li ng-repeat="crumb in breadcrumbs">
      <a ng-if="!crumb.data.breadcrumb.preventTransition && !$last" ui-sref="{{ crumb.route }}" ui-sref-opts="{reload:true}" >{{ crumb.displayName }} </a>
      <span ng-if="(crumb.data.breadcrumb.preventTransition) || $last">{{ crumb.displayName }}</span>
  </li>
</ol>
