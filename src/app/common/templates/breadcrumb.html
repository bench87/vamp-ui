<ol class="breadcrumb">
  <li ng-repeat="crumb in breadcrumbs" has-permission="{{crumb.data.roles && crumb.data.roles.join(',')}}">
      <a ng-if="!$last" ui-sref="{{ crumb.route }}" ui-sref-opts="{reload:true}" >{{ crumb.displayName }} </a>
      <span ng-if="$last">{{ crumb.displayName }}</span>
  </li>
</ol>
