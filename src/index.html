<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vamp</title>
    <meta name="description" content="Vamp - The canary release platform">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="styles/resources/img/logo.svg"/>
    <link rel="shortcut icon" href="styles/resources/img/favicon.ico"/>
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="styles/index.css"/>
    <!-- endbuild -->
</head>
<body ng-app="vamp-ui">
<div class="page">

  <div class="body" id="wrapper" ng-class="{'expand-left' : $layout.uiStates.left, 'expand-right' : $layout.uiStates.right, 'footer-expanded' : $layout.uiStates.footer}" ng-controller="layoutController as $layout">
    <div class="nav" id="left-panel-wrapper">
      <menu>
      </menu>
    </div>
    <div class="site" id="site-wrapper">
      <div class="header" id="header">
        <header>
        </header>
      </div>
      <div class="content" id="page-content-wrapper">
        <div class="center" id="page-main-wrapper">
          <ui-view name="main"></ui-view>
          <side></side>
        </div>
        <div class="right" id="right-panel-wrapper">

          <ui-view name="right-panel"></ui-view>
        </div>
      </div>
      <div class="events-panel">

        <events ></events>
      </div>
    </div>
    <overlay-manager></overlay-manager>
  </div>

</div>
</body>
<!-- build:js({.tmp,src}) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->
<!-- build:js({.tmp,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->
<!-- plugins:js -->
<!-- plugin js files will be automatically insert here -->
<!-- endinject -->
<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</html>
